    <main>
        <div class="POINT">
            <img src="assets/program/P.svg" alt="P" class="P">
            <img src="assets/program/O.svg" alt="O" class="O">
            <img src="assets/program/i.svg" alt="I" class="I">
            <img src="assets/program/N.svg" alt="N" class="N">
            <img src="assets/program/T.svg" alt="T" class="T">
        </div>

        <div class="circles">
            <div class="circle1"></div>
            <div class="circle2"></div>
            <div class="circle3"></div>
            <div class="circle4"></div>
            <div class="circle5"></div>

        <div class="columns-red">
            <div class="column1"></div>

            <img src="assets/program/picture-vector.png" alt="" class="picture-vector">

            <img src="assets/program/picture-vector-r.png" alt="" class="picture-vector-r">
        </div>

        <button class="buyticket">REGISTER</button>
        
    </main>


<script>
  function explodePOINT() {
    const point = document.querySelector('.POINT');
    const picture = document.querySelector('.picture');
    const button = document.querySelector('.buyticket');

    if (!point || !picture || !button) return;

    point.classList.add('explode');
    picture.classList.add('move-picture');

    picture.addEventListener('animationend', () => {
      picture.classList.remove('move-picture');
      picture.classList.add('fade-in');
      picture.src = 'assets/program/picture-new.png';
      point.remove();

      button.style.display = 'block';
      setTimeout(() => {
        button.classList.add('show');
      }, 50);
    }, { once: true });
  }

  window.addEventListener('DOMContentLoaded', () => {
    setTimeout(explodePOINT, 2000);
  });
</script>







    
</body>
